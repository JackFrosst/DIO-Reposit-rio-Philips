<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Minha Página</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">

    <body>
        <!-- INICIO DO NAVBAR - CABEÇALHO-->
        <nav class="navbar navbar-expand-lg navbar-light">

                <a class="navbar-brand" href="#">
                    <img class="img_navbar_logo" src="bootstrap/img/global_labs.jpg" width="150px" height="100px">

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <li class="nav-item">
                            <a class="nav-link" href="#servicos"> Serviços</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- FIM DO NAVBAR - CABEÇALHO-->

        <!-- INCIO QUEM SOMOS -->
        <section id="quem-somos">

            </div>
        </section>
        <!-- FIM QUEM SOMOS -->

        <selection id="parceiros">

                <h3 class="margin">Serviços</h3>
                <div class="container">

                        <div class="col-lg-6">
                            <img src="bootstrap/img/celular.png" width="100%" class="border" >

                        <div class="col-lg-6">
